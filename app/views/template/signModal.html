<div class="modal-header">
  <h3 class="modal-title">{{signup? "Sign Up" : "Sign In"}}</h3>
</div>
<div class="modal-body">
  <form>
    <div class="form-group" ng-show="signup">
      <label for="email">Email address</label>
      <input ng-model="user.email" type="email" class="form-control" placeholder="Email...">
    </div>
    <div class="form-group">
      <label for="username">User Name</label>
      <input ng-model="user.username" type="text" class="form-control" placeholder="User name...">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input ng-model="user.password" type="password" class="form-control" placeholder="Password...">
    </div>
  </form>
</div>
<div class="modal-footer">
  <p class="pull-left">{{signup? "Already have an account" : " New Here"}}?
    <span class="mode-switch" ng-click="switchState()">{{signup?"Sign In" : "Sign Up"}}</span>
  </p>
  <button class="btn btn-primary" type="button" ng-click="submit()">Submit</button>
  <button class="btn btn-danger" type="button" ng-click="close()">Close</button>
</div>
