<!doctype html>
<html lang="eng">
<head>
  <meta charset="utf-8">
  <title>Michael Website</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-route/angular-route.min.js"></script>
  <script src="bower_components/angular-resource/angular-resource.min.js"></script>
  <script src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/services.js"></script>
  <script src="js/constants.js"></script>
</head>
<body ng-app="michaelApp">
  <nav class="navbar navbar-fixed-top navbar-inverse" ng-controller="NavCtrl">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navBar" aria-expanded="false">
        </button>
        <a class="navbar-brand" href="/">Michael</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div id="navBar" class="collapse navbar-collapse">
        <form class="navbar-form navbar-right" role="signup">
          <button type="button" class="btn btn-primary navbar-right" ng-click="openModal()" ng-show="!user.isAuthenticated">Sign up</button>
          <div class="btn-group" uib-dropdown is-open="userDropdown.isopen" ng-show="user.isAuthenticated">
            <button id="userDropdown" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
              Hi, {{user.username}} <span class="caret"></span>
            </button>
            <ul class="user-dropdown-list" uib-dropdown-menu role="menu" aria-labelledby="userDropdown">
              <li ng-repeat="choice in userDropdown.items">
                <a href="/{{choice}}">{{choice}}</a>
              </li>
              <li class="divider"></li>
              <li>
                <a href="" ng-click="logout()">Log out</a>
              </li>
            </ul>
          </div>
        </form>
      </div>
    </div>
  </nav>
  <div id="mainContainer" class="container">
    <div ng-view><div>
  </div>
</body>
</html>
