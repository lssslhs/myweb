<div class="row">
  <div class="col-md-6 col-md-offset-4">
    <h1>{{user.username}}'s Profile</h1>
  </div>
  <div class="col-md-2"></div>
  <div class="col-md-12">
    <hr/>
  </div>
</div>
<div class="row">
  <div class="col-md-4">
    <div class="form-group">
      <label for="fullname">Full Name</label>
      <input ng-model="profile.fullname" type="text" class="form-control" placeholder="First Last">
    </div>
  </div>
  <div class="col-md-4">
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input ng-model="profile.phone" type="text" class="form-control" placeholder="Phone Number">
    </div>
  </div>
  <div class="col-md-4">
    <div class="form-group">
      <label for="gender">Gender</label>
      <select ng-model="profile.gender" class="form-control">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
  </div>
  <div class="col-md-4">
    <div class="form-group">
      <label for="email">Email</label>
      <input ng-model="profile.email" type="email" class="form-control" placeholder="Email">
    </div>
  </div>
  <div class="col-md-4">
    <div class="form-group">
      <label for="address">Address</label>
      <input ng-model="profile.address" type="text" class="form-control" placeholder="Address">
    </div>
  </div>
  <div class="col-md-4">
    <div class="form-group">
      <label for="style">Food Style</label>
      <select ng-model="profile.foodtype" class="form-control">
        <option value="chinese">Chinese</option>
        <option value="thai">Thai</option>
      </select>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <button type="submit" class="btn btn-default" ng-click="submit()">Submit</button>
  </div>
</div>
