<div class="col-md-12">
		<div class="detail-container">
			<img class="detail-img" ng-src="{{result.Poster}}" err-src="/images/imgNotFound.jpeg" alt="{{result.Title}}">
			<div class="info-container">
				<h3>{{result.Title}}</h3>
				<p cut-text max="100" origintext="result.Plot"><strong>Plot:</strong></p>
				<p><strong>Director:</strong> {{result.Director}}</p>
				<p><strong>Actors:</strong> {{result.Actors}}</p>
				<p><strong>Release:</strong> {{result.Released}}</p>
				<p><strong>Genre:</strong> {{result.Genre}}</p>
			</div>
		</div>
</div>
